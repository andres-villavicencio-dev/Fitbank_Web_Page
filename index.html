            <div class="language-options">
                <a href="en/index.html" class="language-link" id="english-link">
                    <span class="language-flag">ðŸ‡ºðŸ‡¸</span>
                    <span>English</span>
                </a>
                
                <a href="es/index.html" class="language-link" id="spanish-link">
                    <span class="language-flag">ðŸ‡ªðŸ‡¸</span>
                    <span>EspaÃ±ol</span>
                </a>
            </div>
            
            <div class="auto-redirect">
                <p>Redirecting based on your browser language...</p>
                <p style="font-size: 0.8rem; margin-top: 0.5rem;">Redirigiendo segÃºn el idioma de tu navegador...</p>
                
                <div class="redirect-timer" id="redirectTimer">
                    <p>Auto-redirecting in <span class="countdown" id="countdown">3</span> seconds...</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">RedirecciÃ³n automÃ¡tica en <span class="countdown">3</span> segundos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced language detection and redirect
        function detectAndRedirect() {
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.substring(0, 2).toLowerCase();
            
            // Check if this is the first visit or if user came back to language selection
            const hasVisited = localStorage.getItem('fit-bank-visited');
            const languagePreference = localStorage.getItem('fit-bank-language');
            
            // If user has a language preference, respect it
            if (languagePreference && !window.location.search.includes('reset')) {
                if (languagePreference === 'es') {
                    window.location.href = 'es/index.html';
                } else {
                    window.location.href = 'en/index.html';
                }
                return;
            }
            
            // Show countdown timer
            const timer = document.getElementById('redirectTimer');
            const countdownElements = document.querySelectorAll('.countdown');
            timer.classList.add('show');
            
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElements.forEach(el => el.textContent = countdown);
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    
                    // Mark as visited and redirect based on browser language
                    localStorage.setItem('fit-bank-visited', 'true');
                    
                    if (langCode === 'es') {
                        localStorage.setItem('fit-bank-language', 'es');
                        window.location.href = 'es/index.html';
                    } else {
                        localStorage.setItem('fit-bank-language', 'en');
                        window.location.href = 'en/index.html';
                    }
                }
            }, 1000);
            
            // Allow users to cancel auto-redirect by hovering over language options
            const languageLinks = document.querySelectorAll('.language-link');
            languageLinks.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    clearInterval(countdownInterval);
                    timer.style.opacity = '0.5';
                });
            });
        }
        
        // Track manual language selection
        document.getElementById('english-link').addEventListener('click', function(e) {
            localStorage.setItem('fit-bank-language', 'en');
            localStorage.setItem('fit-bank-visited', 'true');
            
            // Analytics tracking
            if (typeof gtag !== 'undefined') {
                gtag('event', 'language_selection', {
                    'selected_language': 'en',
                    'method': 'manual'
                });
            }
        });
        
        document.getElementById('spanish-link').addEventListener('click', function(e) {
            localStorage.setItem('fit-bank-language', 'es');
            localStorage.setItem('fit-bank-visited', 'true');
            
            // Analytics tracking
            if (typeof gtag !== 'undefined') {
                gtag('event', 'language_selection', {
                    'selected_language': 'es',
                    'method': 'manual'
                });
            }
        });
        
        // Check URL parameters for reset functionality
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('reset') === 'true') {
            localStorage.removeItem('fit-bank-visited');
            localStorage.removeItem('fit-bank-language');
        }
        
        // Only auto-redirect if not visited before or if reset parameter is present
        const hasVisited = localStorage.getItem('fit-bank-visited');
        if (!hasVisited || urlParams.get('reset') === 'true') {
            setTimeout(detectAndRedirect, 1500);
        } else {
            // If user has visited before, just show the options without countdown
            document.querySelector('.auto-redirect').style.display = 'none';
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === '1' || e.key === 'e' || e.key === 'E') {
                document.getElementById('english-link').click();
            } else if (e.key === '2' || e.key === 's' || e.key === 'S') {
                document.getElementById('spanish-link').click();
            }
        });
        
        // Preload language pages for faster navigation
        setTimeout(() => {
            const englishLink = document.createElement('link');
            englishLink.rel = 'prefetch';
            englishLink.href = 'en/index.html';
            document.head.appendChild(englishLink);
            
            const spanishLink = document.createElement('link');
            spanishLink.rel = 'prefetch';
            spanishLink.href = 'es/index.html';
            document.head.appendChild(spanishLink);
        }, 2000);
    </script>
